<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Portfolio Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Neon Portfolio Builder</h1>

    <!-- Template Selection -->
    <div class="template-section">
      <h2>Choose a Template</h2>
      <div class="templates">
        <button class="template-btn" data-template="template1">Template 1</button>
        <button class="template-btn" data-template="template2">Template 2</button>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <h2>Enter Your Details</h2>
      <form id="portfolioForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Your Name">

        <label>Bio:</label>
        <textarea id="bio" placeholder="Short Bio"></textarea>

        <label>Skills (comma separated):</label>
        <input type="text" id="skills" placeholder="HTML, CSS, JS">

        <label>Projects (comma separated):</label>
        <input type="text" id="projects" placeholder="Project1, Project2">

        <label>Contact Email:</label>
        <input type="email" id="email" placeholder="your@email.com">

        <label>Profile Image:</label>
        <input type="file" id="profileImage" accept="image/*">

        <label>Choose Theme Color:</label>
        <input type="color" id="themeColor" value="#00ffff">

        <button type="submit">Generate Portfolio</button>
      </form>
    </div>

    <!-- Preview Section -->
    <div class="preview-section">
      <h2>Live Preview</h2>
      <div id="preview" class="template1">
        <div class="profile-image-frame">
          <img id="previewImage" src="https://via.placeholder.com/150" alt="Profile">
        </div>
        <h1 id="previewName">Your Name</h1>
        <p id="previewBio">Your short bio goes here...</p>

        <h3>Skills</h3>
        <ul id="previewSkills">
          <li>HTML</li>
          <li>CSS</li>
          <li>JS</li>
        </ul>

        <h3>Projects</h3>
        <ul id="previewProjects">
          <li>Project1</li>
          <li>Project2</li>
        </ul>

        <h3>Contact</h3>
        <p id="previewEmail">your@email.com</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
